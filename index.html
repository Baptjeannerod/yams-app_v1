<!DOCTYPE html>
<html lang="fr" data-theme="light" data-scale="1">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Yam’s — Scores & Classement</title>
<style>
  :root{
    --border: rgba(15,23,42,.22);
  }
  html, body { margin:0; font-family: sans-serif; background:#f8fafc; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid var(--border); text-align:center; padding: 6px; }
  .uc th, .uc td { padding: 2px; font-size: 0.8rem; }
</style>
</head>
<body>
  <h1>Yam’s — Scores & Classement</h1>
  <p>Mode ultra-compact en option</p>
  <table id="scoreTable">
    <tr><th>Catégorie</th><th>Joueur 1</th><th>Joueur 2</th></tr>
    <tr><td>1 ×</td><td><input type="number" style="width:4em"></td><td><input type="number" style="width:4em"></td></tr>
  </table>
  <button onclick="document.getElementById('scoreTable').classList.toggle('uc')">Basculer ultra-compact</button>
</body>
</html>
